<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check jQuery Version and Vulnerabilities</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Check jQuery Version and Vulnerabilities</h1>

    <!-- Form to input URL -->
    <form method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" name="url" id="url" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    {% if version %}
    <div class="version">Detected jQuery version: {{ version }}</div>
{% endif %}

    
</body>
</html>
