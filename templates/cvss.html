<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVSS Score Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .result, .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CVSS Score Finder</h1>
        <form method="POST">
            <label for="cve_id">Enter CVE ID:</label>
            <input type="text" id="cve_id" name="cve_id" placeholder="CVE-XXXX-XXXX">
            <button type="submit">Get CVSS Score</button>
        </form>

        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}

        {% if cvss_score %}
        <p class="result">{{ cvss_score }}</p>
        {% endif %}
    </div>
</body>
</html>
