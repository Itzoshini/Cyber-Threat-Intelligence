<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check jQuery Vulnerabilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            color: #555;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 12px 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div>
        <h1>Check jQuery Vulnerabilities</h1>
        <p>Click the button below to fetch vulnerabilities for the jQuery version specified in <code>jquery_version.txt</code>.</p>
        <form action="/results" method="POST">
            <button type="submit">Fetch Vulnerabilities</button>
        </form>
    </div>
</body>
</html>
