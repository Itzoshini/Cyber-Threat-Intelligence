<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Priority Rating (VPR) Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 7px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        h3 {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Vulnerability Priority Rating (VPR) Calculator</h1>
    <form method="post">
        <label for="cvss_score">CVSS Score (0-10):</label>
        <input type="number" id="cvss_score" name="cvss_score" min="0" max="10" step="0.1" required>

        <label for="exploitability">Exploitability (0-1):</label>
        <input type="number" id="exploitability" name="exploitability" min="0" max="1" step="0.01" required>

        <label for="threat_intel">Threat Intel (0-1):</label>
        <input type="number" id="threat_intel" name="threat_intel" min="0" max="1" step="0.01" required>

        <label for="vulnerability_age">Vulnerability Age (0-1):</label>
        <input type="number" id="vulnerability_age" name="vulnerability_age" min="0" max="1" step="0.01" required>

        <label for="asset_criticality">Asset Criticality (0-1):</label>
        <input type="number" id="asset_criticality" name="asset_criticality" min="0" max="1" step="0.01" required>

        <button type="submit">Calculate VPR</button>
    </form>

    <!-- Display the VPR score when available -->

        <div class="result">
            <h2>Calculated VPR Score: {{ vpr_score }}</h2>
        </div>
    

    <!-- Display error message if present -->
    
</body>
</html>
