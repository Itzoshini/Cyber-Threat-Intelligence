<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version</title>
</head>
<body>
    <h2>jQuery Version: {{ version }}</h2>
    <a href="{{ url_for('vulnerabilities', version=version) }}">Check Vulnerabilities</a>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
